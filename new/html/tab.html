                <ul class="tabBar_first_ul_s tabBar_first_ul_p">
                    <li ng-repeat="listName in tabList.listArr" ui-sref="tab.news" ng-click="setUrlTab(listName.idStr)">

                    </li>
                </ul>
            </div>
        </div>
        <div class="tabBar_hidden"></div>
    </div>
    <div class="tabBar_none"></div>

    <ul>
